<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery Practice - All Functions</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <h1>jQuery Practice</h1>

    <h3>1. Insert Elements</h3>
    <div class="box" id="insertBox">Base Text</div>
    <button id="prepend">Prepend</button>
    <button id="append">Append</button>
    <button id="before">Before</button>
    <button id="after">After</button>

    <h3>2. Class Operations</h3>
    <div class="box" id="classBox">Test text</div>
    <button id="addClass">Add Class</button>
    <button id="removeClass">Remove Class</button>
    <button id="toggleClass">Toggle Class</button>

    <h3>3. Events</h3>
    <div class="box">
      <p id="mouseBox">
        Mouse events here (hover/click/right-click/double-click)
      </p>
      <input
        type="text"
        id="keyboardBox"
        placeholder="Type here for keyboard events"
      />
      <form id="formBox">
        <input type="text" placeholder="Form events here" />
        <button type="submit">Submit</button>
      </form>
    </div>

    <h3>4. Update & Remove</h3>
    <div class="box">
      <p id="updateBox">This text can be updated or removed</p>
      <button id="replace">Replace</button>
      <button id="remove">Remove</button>
    </div>

    <h3>5. CSS and Get/Set</h3>
    <div class="box">
      <p id="cssBox">CSS Test</p>
      <a href="#" id="linkTest">Test Link</a>
      <input type="text" id="inputTest" value="Test Value" />
      <button id="styleBtn">Change Style</button>
      <button id="getBtn">Get Values</button>
      <button id="setBtn">Set Values</button>
    </div>
  </body>
</html>
<script src="jQuery 3.7.1.js"></script>
<script src="script.js"></script>
